<div [formGroup]="addDutyForm">
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="Id">Id</label>
        <input
          type="text"
          class="form-control"
          id="id"
          required
          name="id"
          formControlName="Id"
        />
        <div
          *ngIf="Id?.invalid && (Id?.dirty || Id?.touched)"
          class="alert alert-danger"
        >
          <div *ngIf="Id?.errors?.['required']">Id is required.</div>
          <div *ngIf="Id?.errors?.['minlength']">
            Id must be at least 2 characters long.
          </div>
          <div *ngIf="Id?.errors?.['maxlength']">
            Id must be not more than 4 characters long.
          </div>
        </div>
        <div class="form-group">
          <label for="Name">Name</label>
          <input
            class="form-control"
            id="name"
            required
            name="name"
            formControlName="Name"
          />
          <div
            *ngIf="Name?.invalid && (Name?.dirty || Name?.touched)"
            class="alert alert-danger"
          >
            <div *ngIf="Name?.errors?.['required']">Name is required.</div>
            <div *ngIf="Name?.errors?.['minlength']">
              Id must be at least 8 characters long.
            </div>
            <div *ngIf="Name?.errors?.['maxlength']">
              Name must be not more than 50 characters long.
            </div>
          </div>
        </div>
        <button
          [disabled]="!addDutyForm.valid"
          (click)="saveDuty()"
          class="btn btn-success"
        >
          Submit
        </button>
      </div>
    </div>
    <div *ngIf="submitted">
      <h4>Duty was submitted successfully!</h4>
      <button class="btn btn-success" (click)="newDuty()">Add</button>
    </div>
  </div>
</div>
